<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Market Domitory</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/school-food.css">
</head>
<body>
    <header>
        <nav class="nav container">
            <a href="/" class="nav-logo">
                <i class="bi bi-backpack3"></i>
            </a>
            
            <ul class="nav-list">
                <li class="nav-item"><a href="" class="nav-link">학교</a></li>
                <li class="nav-item"><a href="" class="nav-link">매점</a></li>
                <li class="nav-item"><a href="" class="nav-link">기숙사</a></li>
            </ul>
            
            <div class="nav-toggle" id="nav_toggle">
                <i class="bi bi-list"></i>
            </div>
        </nav>
    </header>

    <main id="school-food" class="container">
        <section class="button-container">
            <button class="btn prev-date">
                <i class="bi bi-chevron-compact-left"></i>
            </button>
            <header class="school-food-title"><i class="bi bi-cloud-fog-fill"></i>🍚 화요일의 메뉴 🍚<i class="bi bi-cloud-fog-fill"></i></header>
            <button class="btn next-date">
                <i class="bi bi-chevron-compact-right"></i>
            </button>
        </section>
        <section class="menu-container">
            <article class="school-food-menu">
                <h2 class="title">조식</h2>
                <ul class="menu">
                    <li class="menu-food">김치볶음밥</li>
                    <li class="menu-food">다시마무채국</li>
                    <li class="menu-food">깍두기</li>
                    <li class="menu-food">요거타임</li>
                    <li class="menu-food">케이준치킨샐러드</li>
                </ul>
            </article>
            <article class="school-food-menu">
                <h2 class="title">중식</h2>
                <ul class="menu">
                    <li class="menu-food">차조밥</li>
                    <li class="menu-food">돈육고추장찌개</li>
                    <li class="menu-food">한입떡갈비</li>
                    <li class="menu-food">미역줄기볶음</li>
                    <li class="menu-food">김치전</li>
                    <li class="menu-food">깍두기</li>
                </ul>
            </article>
            <article class="school-food-menu">
                <h2 class="title">석식</h2>
                <ul class="menu">
                    <li class="menu-food"></li>
                </ul>
            </article>
        </section>
    </main>

    <!-- JavaScript -->
    <script src="js/nav.js"></script>
</body>
</html>
