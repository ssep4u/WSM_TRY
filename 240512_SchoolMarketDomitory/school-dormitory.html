<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Market Domitory</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/school-dormitory.css">
</head>

<body>
    <header>
        <nav class="nav container">
            <a href="index.html" class="nav-logo">
                <i class="bi bi-backpack3"></i>
            </a>

            <ul class="nav-list">
                <li class="nav-item"><a href="index.html" class="nav-link">학교</a></li>
                <li class="nav-item"><a href="school-market.html" class="nav-link">매점</a></li>
                <li class="nav-item"><a href="school-dormitory.html" class="nav-link">기숙사</a></li>
            </ul>

            <div class="nav-toggle" id="nav_toggle">
                <i class="bi bi-list"></i>
            </div>
        </nav>
    </header>

    <main id="dormitory">
        <h1>세탁기 예약하기</h1>
        <div id="menu-container">
            <div class="menu-item" onclick="setPage(1)">요일 지정</div>
            <div class="menu-item" onclick="setPage(2)">시간 선택</div>
            <div class="menu-item" onclick="setPage(3)">호실 이름</div>
        </div>
        <div id="dormitory-select-date">
            <!-- 요일 지정 -->
            <div id="calendar">
                <div id="calendar-header">
                    <button id="prev-month">이전</button>
                    <h2></h2>
                    <button id="next-month">다음</button>
                </div>
                <div id="calendar-container">
                </div>
            </div>
            <!-- <button class="btn" onclick="setPage(2)">다음</button> -->
        </div>
        <div id="dormitory-select-washingmachine-time">
            <div class="flex-container">
                <!-- 세탁기, 시간 선택 -->
                <div class="washingmachine-selection">
                    <select id="washingmachine" name="washingmachine">
                        
                    </select>
                </div>
                <div class="time-selection">
                    <select id="time" name="time">
                    </select>
                </div>
            </div>
            <button class="btn" onclick="setPage(3)">다음</button>
        </div>
        <div id="dormitory-select-user">
            <div class="flex-container">
                <!-- 호실, 이름 -->
                <div class="room-selection selection">
                    <select id="room" name="room">
                    </select>
                </div>
                <div class="name-input selection">
                    <input type="text" id="name" name="name">
                </div>
            </div>
            <button class="btn" onclick="setPage(4)">다음</button>
        </div>
        <div id="dormitory-board">
            <!-- 이름, 호실, 시간, 세탁기, 알림받기 -->
            <div class="board-container">
            </div>
            <button class="btn" onclick="alert('예약완료')">예약완료</button>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="js/nav.js"></script>
    <script src="js/school-dormitory.js"></script>
</body>

</html>
